logging:
  level:
    com.tarena.mnmp: trace
server:
  port: 10001
  # 编码
  servlet:
    encoding:
      force: true
      charset: UTF-8
spring:
  profiles:
    active: test
knife4j:
  # 开启增强配置
  enable: true
  # 生产环境屏蔽，开启将禁止访问在线API文档
  production: false
  # Basic认证功能，即是否需要通过用户名、密码验证后才可以访问在线API文档
  basic:
    # 是否开启Basic认证
    enable: false
    # 用户名，如果开启Basic认证却未配置用户名与密码，默认是：admin/123321
    username: root
    # 密码
    password: root
